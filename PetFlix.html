<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style\main.css">
    <link rel="stylesheet" href="style\responsive.css">
    <link rel="stylesheet" href="style\owl.carousel.css">
    <link rel="stylesheet" href="style\owl.theme.default.css">
    <title>PetFlix</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <a class="logo" href="#">PetFlix</a>
            </div>
            <div class="left-navigation">
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Bombando</a>
                <a href="#">Minha lista</a>
                <a href="#">Assista de novo</a>
            </div>
            <div class="right-navigation">
                <a href="#"><img src="img\magnifying_glass.png" alt="Pesquisa"></a>
                <a href="#"><img src="img\bell.png" alt="Notificações"></a>
                <a href="#"><img src="img\cat_face.png" alt="Conta"></a>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="p-filme">
                <span class="p-logo">P</span>
                <span class="filme">FILME</span>
            </div>
            <div class="title">
                PARA OS FELINOS QUE AMAMOS
            </div>
            <div class="description">
                O gato celebridade Abatutu apresenta esta adorável homenagem aos felinos, com uma coleção de vídeos caseiros que retratam momentos divertidos e fofinhos.
            </div>
            <div class="buttons">
                <button role="button" class="button">
                    <i class="fas fa-play-circle"></i>
                    Assistir
                </button>
                <button role="button" class="button">
                    <i class="fas fa-info-circle"></i>
                    Mais informações
                </button>
            </div>
            <div class="details">
                <div class="stars">
                    <img src="img\star.png" alt="Stars">
                    <img src="img\star.png" alt="Stars">
                    <img src="img\star.png" alt="Stars">
                    <img src="img\star.png" alt="Stars">
                    <img src="img\star.png" alt="Stars">
                </div>
                <div class="year">
                    2021
                </div>
                <div class="age-rating">
                    L
                </div>
                <div class="duration">
                    1h
                </div>
            </div>
        </div>
    </main>
    <div class="carousel">
        <div class="owl-carousel owl-theme">
            <div class="item"><img src="img\posters\01_cat_people.jpg" alt="Cat People"></div>
            <div class="item"><img src="img\posters\02_apenas_caes.jpg" alt="Apenas Cães"></div>
            <div class="item"><img src="img\posters\03_pet_stars.jpg" alt="Pet Stars"></div>
            <div class="item"><img src="img\posters\04_intervencao_canina.jpg" alt="Intervenção Canina"></div>
            <div class="item"><img src="img\posters\05_nosso_planeta.jpg" alt="Nosso Planeta"></div>
            <div class="item"><img src="img\posters\06_natureza_discreta.jpg" alt="Natureza Discreta"></div>
            <div class="item"><img src="img\posters\07_danca_dos_passaros.jpg" alt="Dança dos Pássaros"></div>
            <div class="item"><img src="img\posters\08_a_terra_a_noite.jpg" alt="A Terra à Noite"></div>
            <div class="item"><img src="img\posters\09_passarinheiros.jpg" alt="Passarinheiros"></div>
            <div class="item"><img src="img\posters\10_planeta_bizarro.jpg" alt="Planeta Bizarro"></div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/38d1a3cd5a.js"></script>
    <script src="js\jquery.min.js"></script>
    <script src="js\owl.carousel.min.js"></script>
    <script src="js\setup.js"></script>
</body>
</html>
